<!DOCTYPE html>
<html>
<head>
    <title>Dhanwan - Domain Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #1a1a2e; color: white; text-align: center; }
        button { background: #6a0dad; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        input { padding: 10px; width: 300px; }
    </style>
</head>
<body>
    <h1>üåê Dhanwan Domain Checker</h1>
    <input type="text" id="domainInput" placeholder="e.g., mybusiness">
    <button onclick="checkDomain()">Check Availability</button>
    <div id="results" style="margin-top: 20px;"></div>

    <script>
        async function checkDomain() {
            const domain = document.getElementById("domainInput").value;
            const response = await fetch("/check", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ domain })
            });
            const data = await response.json();
            document.getElementById("results").innerHTML = 
                data.available ? `‚úÖ ${domain}.com is available!` : `‚ùå ${domain}.com is taken!`;
        }
    </script>
</body>
</html>
